<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="spotify.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="image/logo12.png" alt="spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h2 id="h2class">~your song~<img src="image/gif1.gif.gif" width="55px" height="35px" alt="gif" id="gif1"></h2>
            <div class="song_Container">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">chle ana</span>
                    <span class="playsong"><span class="timest">2:58</span><i id="0" class='far songItemPlay fa-play-circle'></i></span>
                </div>
                <div class="songItem">
                    <img alt="2">
                    <span class="songName">Sun re</span>
                    <span class="playsong"><span class="timest">2:52</span><i id="1" class='far songItemPlay fa-play-circle'></i></span>
                </div>
                <div class="songItem">
                    <img alt="3">
                    <span class="songName">For Aisha</span>
                    <span class="playsong"><span class="timest">4:18</span><i id="2" class='far songItemPlay fa-play-circle'></i></span>
                </div>
                <div class="songItem">
                    <img alt="4">
                    <span class="songName">Phir Kabhi</span>
                    <span class="playsong"><span class="timest">3:38</span><i id="3" class='far songItemPlay fa-play-circle'></i></span>
                </div>
                <div class="songItem">
                    <img alt="5">
                    <span class="songName">Rabba mehr kari</span>
                    <span class="playsong"><span class="timest">3:42</span><i id="4" class='far songItemPlay fa-play-circle'></i></span>
                </div>
                <div class="songItem">
                    <img  alt="6">
                    <span class="songName">Itna na mujse</span>
                    <span class="playsong"><span class="timest">3:41</span><i id="5" class='far songItemPlay fa-play-circle'></i></span>
                </div>
                <div class="songItem">
                    <img alt="7">
                    <span class="songName">Itni si baat</span>
                    <span class="playsong"><span class="timest">3:43</span><i id="6" class='far songItemPlay fa-play-circle'></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="Bottom">
        <input type="range" class="range" id="myprogress" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <div class="song_inform">
            <img src="image/play.gif" width="42px" alt="gif" id="gif"><span id="masterSong">Chle-ana</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/0e9c2cf98c.js" crossorigin="anonymous"></script>
    <script src="s.js"></script>
</body>
</html>
